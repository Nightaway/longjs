<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="torch.js"></script>
    <script type="text/javascript" src="mnist.js"></script>
</head>
<body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>
        <script type="text/javascript">
            var lr = torch.tensor(0.001);
            var x = torch.tensor(1, 20);
            var model = nn.Sequentail(
                nn.Linear(20, 128),
                nn.Linear(128, 1),
                nn.Sigmoid()
            );
            var y_ = model.pred(x);
            console.log(y_);
            var y = torch.tensor(1, 20);
            console.log(y);
            var lossfunc = nn.MSELoss();
            var loss = lossfunc(y_, y)
            loss.backward();
            console.log(loss);

            console.log(model.parameters);
            for (var i=0; i<model.parameters.length; i++) {
                model.parameters[i] = model.parameters[i].add(lr.mul(model.parameters[i].grad));
            }
        </script>
</body>
